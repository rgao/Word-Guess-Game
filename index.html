<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Space Balls</title>

        <link rel="icon" type="image/png" href="assets/images/planet.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

        <!-- looping background audio -->
        <audio id="audio" autoplay loop src="assets/katsura.mp3"></audio>

        <!-- bootstrap container -->
        <div class="container-fluid mb-5">

            <!-- divide the page into two primary columns -->
            <div class="row">

                <!-- first column is an image corresponding to a correctly guessed word -->
                <div class="col-12 col-sm-3 col-lg-2 px-0" id="pic">
                </div>

                <!-- funfacts column -->
                <div class="col-12 col-sm-2 col-lg-3">
                    <div class="row" id="empty-row"></div>

                    <div class="row px-1 pb-1" id="funfact">Correctly guess the solar system object to learn a fun fact!</div>
                </div>

                <!-- 2nd column will be the main game -->
                <div class="col-12 col-sm-7">
                    <div class="row" id="empty-row"></div>

                    <div class="main-content">
                    <header class="row pt-2">
                        <h1 class="mx-auto">THE SOLAR SYSTEM</h1>
                    </header>

                    
                    <h2 class="row justify-content-center my-5" id="announcement">Press any key to get started!</h2>

                    <p class="row justify-content-center my-5" id="win">Wins: <span id="wins"></span></p>

                    <p class="row justify-content-center my-5 text-uppercase" id="bar"></p>

                    <p class="row justify-content-center my-5" id="number_guesses">Number of Guesses Remaining: <span id="guesses"></span></p>

                    <p class="row justify-content-center" id="guessed_letters">Letters Already Guessed: <span class="text-uppercase" id="already_guessed"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer fixed-bottom">
            <p class="copyright text-center pt-2">
                Copyright &copy; 2018
            </p>
        </footer>

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
